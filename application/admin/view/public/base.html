<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width:device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>{block name="title"}{/block}</title>
    <link rel="stylesheet" href="/static/css/bootstrap-3.1.1.min.css"/>
    <link rel="stylesheet" href="/static/css/wewalk-admin.css"/>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap-3.1.1.min.js"></script>
    <script src="/static/js/holder.js"></script>
    <script type="text/javascript">
        function showMessage(message, type)
        {
            $("#infobar").stop();
            $("#infobar").hide();
            $("#infobar").css('opacity', 100);
            $("#infobar").children("span").text(message);
            switch (type)
            {
                case 0:
                    $("#infobar").removeClass("alert-danger").addClass("alert-success");
                    break;
                default:
                    $("#infobar").removeClass("alert-success").addClass("alert-danger");
                    break;
            }
            $("#infobar").show();
            $("#infobar").fadeTo(3000, 0, function(){
                $(this).hide();
            });
        }

        $(function(){
            $("#{block name="tab"}{/block}").addClass("active");
            $("#{block name="tab"}{/block}").children("a").attr("href", "#");
        });
    </script>
    {block name="header"}{/block}
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Wewalk management system</a>

                </ul>
            </div>

    </nav>
    <div class="container-fluid">

        <div class="info_bar alert" id="infobar">
            <span id="message"></span>
        </div>

        <div class="row">
            <div class="col-xs-3 col-sm-3 col-md-2 sidebar">
                <ul class="nav nav-sidebar">
                    <li id="overall_page"><a href="/admin/index/index">总览</a></li>

                <ul class="nav nav-sidebar">
                    <li id="manage_activity"><a href="/admin/activity/index">管理活动</a></li>
                    <li id="new_activity"><a href="/admin/activity/create">新活动</a></li>

                <ul class="nav nav-sidebar">

                    <li id="new_blog"><a href="/admin/blog/create">新游记</a></li>
                </ul>

                <ul class="nav nav-sidebar">
                    <li id="manage_message"><a href="/admin/message/index">查看消息</a></li>
                </ul>
            </div>

            <div class="col-xs-9 col-xs-offset-3 col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2">

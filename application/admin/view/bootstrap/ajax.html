<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/static/js/jquery-3.1.1.js" type="text/javascript"></script>
    <script>
        $(function(){
            $("#request").click(function(e){
                $.ajax({
                    url:'/admin/bootstrap/ajax',
                    data:"hello world",
                    method:"POST",
                    dataType:'json',
                    success: function(data){
                        alert(data);
                    }
                })
            }
            );
        })
    </script>
</head>
<body>
<button id="request">Request</button>
</body>
</html>
